<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" href="IMG/Chango.ico">
    <link rel="stylesheet" href="CSS/FontAwsome.css">
    <script src="https://kit.fontawesome.com/01a7edaade.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><i class="fas fa-home"></i><a href="Index.html">Pagina inicial</a></li>
                <li class="nav__li"><i class="fas fa-info-circle"></i><a href="Informacion.html">Información</a></li>
                <li class="nav__li"><i class="fas fa-user"></i><a href="Inicio.html">Registro</a></li>
                <li class="nav__li"><i class="fas fa-question-circle"></i><a href="Ofertas.html">Ofertas</a></li>
                <li class="nav__li"><i class="fas fa-bars"></i><a href="Productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <form action="">
        <article>
            <h1>FORMULARIO DE REGISTRO</h1>
            <p>¡Registrate en nuestra página para no perderte las últimas promociones y ofertas!</p>
        </article> 
        
        <div class="form-general">
        <fieldset>
            <legend>Datos Personales</legend>

            <!-- Ingreso del nombre -->
            <label for="nombre">Nombre:</label>
            <input id="nombre" size="30" type="text" name="nombre" placeholder="Ingrese su nombre" minlength="3" required>&emsp;
            
            <!-- Ingreso del apellido -->            
            <label for="apellido">Apellido:</label>
            <input  id="apellido" size="30" type="text" name="apellido" placeholder="Ingrese su apellido" required>
            
            <!-- Ingreso del DNI -->
            <label for="dni">DNI:</label>
            <input id="dni" type="number" name="dni" required min="0">&emsp;
            
            <!-- multiples opciones -->
            <label for="genero">Género: </label>
            <select id="genero" name="genero">
                <option disabled selected value>Seleccione</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="NonBI">No Binario</option>
                <option value="Queer">Otro</option>
            </select>

            <!-- fecha de nacimiento -->
            <label for="fecha">Fecha nacimiento: </label>
            <input id="fecha" type="date" name="fecha" >
            
            <!-- Ingreso de la dirreccion -->
            <label for="direccion">Calle:</label>
            <input id="direccion" size="20" type="text" name="direccion">
            
            <label for="dirNum">Número:</label>
            <input id="dirNum" type="number" name="dirNum" >

            <!-- Seleccion de la zona -->
           <label for="zona"> Zona Geográfica:</label>
            <select id="zona" name="zona">
                <option disabled selected value>Seleccione</option>
                <option value="centro">Centro</option>
                <option value="norte">Norte</option>
                <option value="sur">Sur</option>
            </select>
            
            <br>
        </fieldset>

        <fieldset>
            <legend>Datos de Cuenta</legend>
            <!-- Usuario y Contraseña -->
            <label for="user">Usuario:</label>
            <input id="user" size="10" type="text" name="user" required>

            <label for="pass">Clave:</label>
            <input id="pass" size="10" type="password" name="pass" required>
            
            <!-- Ingreso de la direccion de correo -->
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Escriba su Correo Electrónico" required>

           <!-- Ingreso de un archivo -->
            <label for="foto">Foto:</label>
            <input id="foto" type="file" name="foto" >
            <br>
        </fieldset>
        <br>

        <!-- Botones para controlar el formulario -->
        <input  type="reset" value="Borrar formulario" class="button">
        <br>
        <input  type="submit" value="Enviar datos" class="button">
      </div>
    </form>

    <footer>
        <p>¡Una vez completado los datos te va a llegar un mail a tu correo electronico!</p>
    </footer>
</body>
</html>
